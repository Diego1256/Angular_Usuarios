<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-body">
                <div class="text-center">
                    <h3>Consulta de histórico de usuário</h3>
                    <p>Listagem de operações realizadas pelo usuário no sistema:</p>
                </div>
                <br/>
                <table class="table table-sm">
                    <thead>
                        <tr>
                            <th>Data e Hora</th>
                            <th>Nome da operação</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of historico">
                            <td>{{item.dataHora}}</td>
                            <td>{{item.operacao}}</td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <td colspan="2">Quantidade de operações: {{historico.length}}</td>
                        </tr>
                    </tfoot>
                </table>                
            </div>
        </div>
    </div>
</div>
